<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.min.css" />
<script src="script.min.js" defer></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <h1>My Portfolio</h1>
      <button id="theme-toggle">Toggle Theme</button>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>About Me</h2>
      <img src="images/profile.jpg" alt="My Profile Photo" class="profile-pic" loading="lazy" />
      <p>I am a passionate web developer skilled in HTML, CSS, and JavaScript.</p>
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <div class="project">
        <img src="images/project1.jpeg" alt="Project 1" loading="lazy" />
        <h3>Project One</h3>
        <p>A responsive to-do list app with local storage.</p>
      </div>
      <div class="project">
        <img src="images/project2.jpeg" alt="Project 2" loading="lazy" />
        <h3>Project Two</h3>
        <p>A product listing page with filtering and sorting features.</p>
      </div>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <form id="contact-form">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2025 B V Poorna Sree</p>
  </footer>
</body>
</html>
